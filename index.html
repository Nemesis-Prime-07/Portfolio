    <title>Nemesis | Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e7eb;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glassmorphism {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-glow {
        box-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff, 0 0 20px #00f5ff, 0 0 40px #00f5ff;
      }
      .neon-text {
        text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff;
      }

      /* ADDED FOR HOVER EFFECTS */
      .btn-glow {
        box-shadow: 0 0 3px #00f5ff, 0 0 6px #00f5ff;
      }
      .hover-btn-glow:hover {
        box-shadow: 0 0 3px #00f5ff, 0 0 6px #00f5ff, 0 0 12px #00f5ff;
      }
      .hover-text-glow:hover {
        text-shadow: 0 0 3px #00f5ff, 0 0 6px #00f5ff;
      }
      /* END ADDITIONS */

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f5ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00b8d4;
      }
      .konami-effect {
        animation: konami-animation 0.5s infinite;
      }
      @keyframes konami-animation {
        0% { filter: hue-rotate(0deg) brightness(1); }
        50% { filter: hue-rotate(180deg) brightness(1.5); }
        100% { filter: hue-rotate(360deg) brightness(1); }
      }
    </style>
